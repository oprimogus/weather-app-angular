<div class="search">
    <form #form="ngForm"(submit)="onSubmit()">
    <input
        type="text"
        placeholder="Buscar localização"
        name="city"
        [(ngModel)]="initialCity"/>

    <span (click)="onSubmit()">
        <fa-icon
        animation="fade"
        style="--fa-animation-duration: 1s; cursor: pointer"
        size="lg"
        class="search-icon"
        [icon]="searchIcon">
        </fa-icon>
    </span>
    </form>
</div>
@if (weatherData) {
    <app-weather-card [weatherDataInput]="weatherData"></app-weather-card>
}
